{% extends "home.html" %}
{% block content %}
<h2>Editar Contrato</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'listar_contratos' %}">Voltar para a lista de contratos</a>
{% endblock %}
