{% extends "home.html" %}

{% block content %}
<h2>Adicionar Nova Ordem de Contrato</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="usuario">Usuário:</label>
    {{ form.usuario }}

    <label for="nome">Nome:</label>
    {{ form.nome }}

    <label for="tipo">Tipo:</label>
    {{ form.tipo }}

    <label for="tipo_envio">Tipo de Envio:</label>
    <select name="tipo_envio" id="tipo_envio">
        <option value="envio" {% if form.tipo_envio.value == "envio" %}selected{% endif %}>Envio</option>
        <option value="visualizacao" {% if form.tipo_envio.value == "visualizacao" %}selected{% endif %}>Somente Visualização</option>
    </select>

    <label for="arquivo">Arquivo:</label>
    {{ form.arquivo }}

    <label for="status">Status:</label>
    {{ form.status }}

    <label for="nova_etapa">Nova Etapa:</label>
    {{ form.nova_etapa }}

    <button type="submit">Salvar</button>
</form>

<a href="{% url 'listar_ordens_contrato' %}">Voltar</a>
{% endblock %}
