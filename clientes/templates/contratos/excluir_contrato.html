{% extends "home.html" %}
{% block content %}
<h2>Excluir Contrato</h2>

<p>Tem certeza que deseja excluir o contrato "{{ contrato.tipo }}" do usuário "{{ contrato.usuario.username }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
</form>

<a href="{% url 'listar_contratos' %}">Cancelar</a>
{% endblock %}
