{% extends "home.html" %}
{% block content %}
<h2>Excluir Usuário</h2>
<p>Tem certeza que deseja excluir o usuário "{{ usuario.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
</form>
<a href="{% url 'user_list' %}">Cancelar</a>
{% endblock %}
