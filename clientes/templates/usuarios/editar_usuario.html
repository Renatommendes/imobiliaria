{% extends "home.html" %}

{% block content %}
    <h2>Editar Usuário</h2>
    
    <!-- Formulário de edição de usuário -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" name="username" value="{{ usuario.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ usuario.email }}" required>
            </div>

            <button type="submit" class="btn-submit">Salvar</button>
        </form>

        <!-- Link para voltar à lista de usuários -->
        <a href="{% url 'user_list' %}" class="btn-back">Voltar</a>
    </div>

{% endblock %}

<style>
    /* Estilos gerais */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        padding: 20px;
        margin: 0;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        color: #333;
    }

    .form-group input:focus {
        border-color: #0056b3;
        outline: none;
    }

    .btn-submit {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #218838;
    }

    .btn-back {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
    }

    .btn-back:hover {
        text-decoration: underline;
    }
</style>
