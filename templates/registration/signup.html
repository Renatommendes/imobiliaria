{% extends "base_generic.html" %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Cadastre-se</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin-top: 15px;">
            <button type="submit" style="padding: 8px 20px; font-size: 14px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; cursor: pointer;">
                Cadastrar
            </button>
        </div>
    </form>
</div>
{% endblock %}
