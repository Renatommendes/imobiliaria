{% extends "base_generic.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Defina sua nova senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 8px 16px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Alterar Senha
            </button>
        </div>
    </form>
</div>
{% endblock %}
