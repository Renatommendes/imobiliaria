<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Imobili√°ria{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a,
        nav ul li button {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 12px;
        }

        nav ul li button:hover,
        nav ul li a:hover {
            background-color: #1abc9c;
            border-radius: 4px;
        }

        main {
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            border-radius: 8px;
        }

        a {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imobili√°ria</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'home' %}">üè† Home</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit">üîì Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">üîê Login</a></li>
                    <li><a href="{% url 'signup' %}">üìù Cadastre-se</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
